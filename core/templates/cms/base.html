<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS{% endblock %} â€” Vividigit</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-input: #252525;
            --border: #333;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        header nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        header nav a:hover,
        header nav a.active {
            color: var(--text);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.875rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }

        /* CMS Utility Classes */
        .cms-hidden { display: none; }
        .cms-text-muted { color: var(--text-muted); }
        .cms-text-accent { color: var(--accent); }
        .cms-text-primary { color: var(--text); }
        .cms-text-center { text-align: center; }
        .cms-text-sm { font-size: 0.875rem; }
        .cms-text-xs { font-size: 0.75rem; }
        .cms-no-underline { text-decoration: none; }
        .cms-w-full { width: 100%; }
        .cms-mb-sm { margin-bottom: 0.5rem; }
        .cms-mb-md { margin-bottom: 1rem; }
        .cms-mb-lg { margin-bottom: 2rem; }
        .cms-mt-xs { margin-top: 0.5rem; }
        .cms-mt-md { margin-top: 1rem; }
        .cms-mt-lg { margin-top: 2rem; }
        .cms-section-gap { margin: 2rem 0 1rem; }
        .cms-flex { display: flex; }
        .cms-flex-center { display: flex; align-items: center; }
        .cms-flex-between { display: flex; justify-content: space-between; align-items: center; }
        .cms-gap-sm { gap: 0.5rem; }
        .cms-gap-md { gap: 0.75rem; }
        .cms-gap-lg { gap: 1rem; }
        .cms-grid-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .cms-grid-blocks { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.5rem; }
        .cms-grid-thumbs { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .cms-justify-center { justify-content: center; }
        .cms-justify-start { justify-content: flex-start; }
        .cms-cursor-pointer { cursor: pointer; }
        .cms-no-margin { margin: 0; }

        /* CMS Media Components */
        .cms-media-thumb {
            max-width: 100%; max-height: 100px; border-radius: 4px; background: var(--bg);
        }
        .cms-media-placeholder {
            height: 100px; display: flex; align-items: center; justify-content: center;
            background: var(--bg); border-radius: 4px; color: var(--text-muted);
        }
        .cms-media-name {
            font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* CMS Modal */
        .cms-modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); z-index: 100;
        }
        .cms-modal-content {
            background: var(--bg-card); max-width: 600px;
            margin: 10vh auto; border-radius: 12px; padding: 2rem;
        }
        .cms-modal-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;
        }

        /* CMS Block card label (new_page checkboxes) */
        .cms-block-label {
            display: flex; align-items: center; gap: 0.75rem;
            cursor: pointer; margin: 0; padding: 1rem;
        }
        .cms-block-label input { width: auto; }

        /* CMS Form elements */
        .cms-checkbox { width: auto; }
        .cms-field-hint { color: var(--text-muted); font-size: 0.75rem; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>CMS Vividigit</h1>
        <nav>
            <a href="{{ url_for('admin_index') }}" class="{% if request.endpoint == 'admin_index' %}active{% endif %}">Pages</a>
            <a href="{{ url_for('blocks_library') }}" class="{% if request.endpoint == 'blocks_library' %}active{% endif %}">Blocks</a>
            <a href="{{ url_for('media_library') }}" class="{% if request.endpoint == 'media_library' %}active{% endif %}">Media</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
