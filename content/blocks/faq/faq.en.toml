[[faq.questions]]
question = "Can I have multiple FAQs open at once?"
answer = "Yes! Each FAQ item operates independently. Users can open multiple answers simultaneously to compare information or reference multiple sections at once."

[[faq.questions]]
question = "Does it support rich text in answers?"
answer = """
Absolutely! Answers support full markdown formatting including:

- **Bold** and *italic* text
- Bullet lists
- [Links](https://example.com)
- Code snippets

This makes it easy to provide detailed, well-formatted responses.
"""

