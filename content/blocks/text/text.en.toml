# Text Block Demo - Simple markdown/HTML content
[config]
lang = "en"
url = "/blocks/text"
menu = "Text"
collection = "blocks"

[meta]
title = "Text Block — Blocks Library"
description = "Simple rich text content block with left-aligned and centered variants."

# Variant 1: Left-aligned (default)
[text_left]
tag = "text · left"
title = "Left-Aligned Text"
subtitle = "Default style for long-form content"
centered = false
narrow = false
body = """
<p>The Text block is for <strong>simple, free-form content</strong>. Write markdown or HTML and it renders with proper typography.</p>

<h3>Supported Elements</h3>

<p>Text block supports all standard HTML elements:</p>

<ul>
    <li>Headings (h2, h3, h4)</li>
    <li>Paragraphs with <strong>bold</strong> and <em>italic</em></li>
    <li>Bulleted and numbered lists</li>
    <li>Links and <code>inline code</code></li>
    <li>Blockquotes and code blocks</li>
</ul>

<blockquote>
    Use Text block for articles, descriptions, documentation, or any content that needs rich formatting without special layout.
</blockquote>

<h3>Code Example</h3>

<pre><code>const message = "Hello, World!";
console.log(message);</code></pre>
"""

# Variant 2: Centered
[text_centered]
tag = "text · centered"
title = "Centered Text"
subtitle = "Great for introductions and summaries"
centered = true
narrow = true
body = """
<p>Centered text works best for <strong>short, impactful content</strong> — introductions, mission statements, or key messages that need visual emphasis.</p>

<p>Combined with <code>narrow = true</code>, it creates a focused reading experience with optimal line length for readability.</p>

<blockquote>
    "Good design is as little design as possible."<br>
    — Dieter Rams
</blockquote>

<p>Use this variant when you want to draw attention to a specific message or create visual breathing room between dense content sections.</p>
"""

# Variant 3: Narrow left-aligned
[text_narrow]
tag = "text · narrow"
title = "Narrow Column"
subtitle = "Optimal line length for reading"
centered = false
narrow = true
body = """
<p>This variant uses <code>narrow = true</code> with left alignment. It's ideal for <strong>long-form articles</strong> where readability matters.</p>

<p>The optimal line length for reading is 50-75 characters. Narrow text blocks enforce this constraint automatically, making dense content easier to read.</p>

<h3>When to Use</h3>

<ul>
    <li>Blog posts and articles</li>
    <li>Documentation pages</li>
    <li>Terms and conditions</li>
    <li>Any text-heavy content</li>
</ul>

<p>For wider layouts with multiple elements, use the default full-width variant instead.</p>
"""
