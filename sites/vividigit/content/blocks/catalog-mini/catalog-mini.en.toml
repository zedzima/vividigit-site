# Catalog Mini Block Demo
# Universal entity showcase block. Fetches and displays entities of any type.
#
# Config options:
#   source    = entity type: services, team, cases, blog, categories,
#               solutions, industries, countries, languages
#   dimension = optional filter dimension (e.g., "categories", "services", "industries")
#   value     = filter value (slug matching the dimension)
#   limit     = max items to display (default: all)
#   title     = section heading
#   subtitle  = optional description
#   tag       = label above title

[config]
lang = "en"
url = "/blocks/catalog-mini"
menu = "Catalog Mini"
collection = "blocks"

