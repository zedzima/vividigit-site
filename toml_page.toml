[media_block]
title = "Images and links in content"

body = """
Images inside content use Markdown:

![Team standing on a cliff](https://example.com/images/team-cliff.jpg "Our core team at sunrise")

Internal anchors:
[Jump to the FAQ section](#faq)

External links:
[Visit our documentation](https://docs.example.com)
"""

# Call-to-action block with a button
[cta]
text = """
You can't live without [THIS TOOL](https://example.com/tool) once you start using it.
It saves hours on managing multilingual content and keeps your layout intact.
"""

label = "Ready to move?"
button_label = "Get started now"
button_url = "/signup#cms"

# Pricing table
[pricing_table]
title = "Simple pricing table"
header = ["Plan", "Price (per month)", "Best for"]

rows = [
  ["Starter", "$9",  "Personal projects"],
  ["Team",    "$29", "Small teams"],
  ["Scale",   "$99", "Growing products with many locales"]
]

# Main content with Markdown and placeholder logic
[main_content]
title = "Details and philosophy"
anchor = "details-section"

body = """
## How this TOML format is intended to be used

Each section of this file corresponds to a **content block**.
Developers map these block IDs (`hero`, `benefits`, `cta`, etc.)
to corresponding HTML templates.

Editors work only with:
- plain strings,
- Markdown multiline fields,
- arrays like lists or table rows.

They never touch:
- HTML tags,
- CSS classes,
- layout parameters like `width`, `height`, `loading`, `format`.

> This separation keeps the system safe:
> developers own the layout, editors own the meaning.

Inline placeholders such as `{{user_name}}` or `[[internal_id]]`
should remain unchanged and not be translated.
"""

