# Hero block with text, Markdown formatting and a CTA button
[hero]
h1 = "Freedom: ethics, culture, responsibility"

subtitle = """
We build a space where **freedom** is not chaos, but a balance between personal choice and shared responsibility.

This page demonstrates how content can be stored in TOML:
- clear structure,
- safe formatting,
- no layout noise inside the text fields.
"""

text = """
### Why this matters

When you design a system for humans, you must respect:
1. Their time,
2. Their attention,
3. Their ability to make informed decisions.

You can link to internal sections like [see the details](#details-section)
or external resources like [the guide](https://example.com/guide).

Placeholders like `{{user_name}}` must remain intact and not be translated.
"""

button_label = "Start exploring"
button_url = "/get-started"

hero_image_alt = "People walking at sunrise near the ocean"
hero_image_caption = "Freedom begins where fear ends."

# Key benefits presented as a simple list
[benefits]
title = "What you gain with this CMS"

intro = """
This CMS separates content from code, so editors focus on **meaning**, not layout.
"""

benefits = [
  "Multilingual-ready content structure.",
  "Markdown support for flexible formatting.",
  "No accidental layout breaking by editors."
]

# Demonstration of nested lists inside one text field
[nested_lists]
title = "Complex nested lists inside text fields"

content = """
You may want to describe a multi-level process:

1. Preparation:
   - Define your content blocks.
   - Agree on IDs with developers.
   - Decide which fields are translatable.

2. Implementation:
   - Store all text in TOML files.
   - Keep only semantic labels inside content.
   - Place images, formats and layout only in templates.

3. Governance:
   - Maintain a content style guide.
   - Add validation rules for each block.
   - Track updates and translations as part of workflow.
"""

