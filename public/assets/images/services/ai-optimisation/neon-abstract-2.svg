<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="600" fill="#0B0D0F"/>
<defs>
<linearGradient id="neon2a" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#7C3AED"/>
<stop offset="100%" stop-color="#C026D3"/>
</linearGradient>
<filter id="glow2" x="-100%" y="-100%" width="300%" height="300%">
<feGaussianBlur stdDeviation="25" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<!-- Central diamond -->
<polygon points="400,80 600,300 400,520 200,300" fill="url(#neon2a)" opacity="0.2" filter="url(#glow2)"/>
<polygon points="400,80 600,300 400,520 200,300" fill="none" stroke="#A855F7" stroke-width="3" opacity="0.9" filter="url(#glow2)"/>
<polygon points="400,140 540,300 400,460 260,300" fill="none" stroke="#C026D3" stroke-width="2" opacity="0.6"/>
<!-- Rays -->
<line x1="100" y1="100" x2="280" y2="280" stroke="#7C3AED" stroke-width="3" opacity="0.7" filter="url(#glow2)"/>
<line x1="700" y1="120" x2="520" y2="300" stroke="#C026D3" stroke-width="3" opacity="0.7" filter="url(#glow2)"/>
<line x1="100" y1="500" x2="280" y2="320" stroke="#A855F7" stroke-width="2" opacity="0.5" filter="url(#glow2)"/>
<line x1="700" y1="480" x2="520" y2="300" stroke="#7C3AED" stroke-width="2" opacity="0.5" filter="url(#glow2)"/>
<!-- Corner orbs -->
<circle cx="80" cy="80" r="40" fill="#A855F7" opacity="0.4" filter="url(#glow2)"/>
<circle cx="720" cy="520" r="50" fill="#C026D3" opacity="0.3" filter="url(#glow2)"/>
</svg>
