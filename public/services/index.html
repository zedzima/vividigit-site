<!DOCTYPE html>

<body>
    <!-- Header -->

                <!-- Home -->
                <a href="./" class="nav-link ">Home</a>

                <!-- Services - Collapsible -->
                <div class="nav-item active expanded">
                    <div class="nav-item-header" onclick="this.parentElement.classList.toggle('expanded')">

                            <polyline points="9 18 15 12 9 6"></polyline>

                    <div class="nav-item-header" onclick="this.parentElement.classList.toggle('expanded')">

                            <polyline points="9 18 15 12 9 6"></polyline>

                    </div>

                        <a href="blog/how-ai-chooses-sources/" class="nav-sublink ">How AI Chooses Sources</a>

            <div class="sidebar-bottom">
                <!-- Language Dropdown -->
                <div class="widget">
                    <div class="widget-title">Language</div>
                    <select class="form-input" id="langSelect">
                        <option value="en" selected>English</option>
                        <option value="de" disabled>Deutsch (coming soon)</option>
                        <option value="fr" disabled>Français (coming soon)</option>
                        <option value="es" disabled>Español (coming soon)</option>
                        <option value="ru" disabled>Русский (coming soon)</option>

                    </select>
                </div>

                <!-- Theme Toggle -->
                <div class="widget">
                    <div class="widget-title">Theme</div>

                        <span class="theme-icon-light">Light</span>

        <!-- Main Content -->
        <main>
            
            <nav class="breadcrumbs">
                <a href="./">Home</a>
                <span>/</span>
                
                <span>Services — Digital Marketing Solutions | V\V\D\G\T</span>
            </nav>
            

            
            <div class="block">
                <!-- Catalog Block (Services Grid with client-side filtering) -->
<section class="catalog-block">
    
    <div class="catalog-header">
        <h1>Services Catalog</h1>
        
        <p class="catalog-subtitle">Productized marketing services with transparent pricing</p>
        
    </div>
    

    <div class="catalog-toolbar">
        <div class="catalog-count">
            <span id="resultsCount">0</span> services found
        </div>
        <div class="catalog-sort">
            <select id="sortBy" class="form-input">
                <option value="popular">Popular</option>
                <option value="rating">Highest Rated</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div class="catalog-grid" id="catalogGrid">
        <!-- Cards will be rendered by JavaScript -->
        <div class="catalog-loading">Loading services...</div>
    </div>
</section>

<style>
.catalog-block {
    padding: var(--space-lg) 0;
}

.catalog-header {
    margin-bottom: var(--space-xl);
}

.catalog-header h1 {
    margin-bottom: var(--space-sm);
}

.catalog-subtitle {
    color: var(--text-muted);
}

.catalog-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-md);
    border-bottom: 1px solid var(--border);
}

.catalog-count {
    font-size: var(--font-size-ui);
    color: var(--text-muted);
}

.catalog-sort select {
    min-width: 180px;
}

.catalog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: var(--space-lg);
}

.catalog-loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--space-2xl);
    color: var(--text-muted);
}

.catalog-empty {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--space-2xl);
    color: var(--text-muted);
}

/* Service Card */
.service-card {
    display: flex;
    flex-direction: column;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    text-decoration: none;
    transition: var(--transition);
}

.service-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: var(--accent);
}

.service-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--space-md);
}

.service-category {
    display: inline-block;
    padding: 4px 10px;
    font-size: var(--font-size-caption);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.03em;
    background: rgba(99, 102, 241, 0.15);
    border: 1px solid rgba(99, 102, 241, 0.3);
    border-radius: 4px;
    color: var(--accent);
}

.service-rating {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: var(--font-size-ui);
    color: #f59e0b;
    font-weight: 500;
}

.service-card h3 {
    color: var(--text-primary);
    font-size: var(--font-size-body);
    font-weight: 600;
    margin-bottom: var(--space-sm);
    line-height: 1.3;
}

.service-card p {
    color: var(--text-secondary);
    font-size: var(--font-size-ui);
    line-height: 1.6;
    flex: 1;
    margin-bottom: var(--space-md);
}

.service-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: var(--space-md);
}

.service-tag {
    padding: 2px 8px;
    font-size: var(--font-size-caption);
    background: var(--bg-tertiary);
    border-radius: 4px;
    color: var(--text-muted);
}

.service-card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: var(--space-md);
    border-top: 1px solid var(--border);
}

.service-price {
    font-weight: 600;
    color: var(--text-primary);
}

.service-stats {
    display: flex;
    gap: var(--space-md);
    font-size: var(--font-size-caption);
    color: var(--text-muted);
}

.service-cta {
    color: var(--accent);
    font-weight: 500;
    font-size: var(--font-size-ui);
}
</style>

<script>
(function() {
    const grid = document.getElementById('catalogGrid');
    const countEl = document.getElementById('resultsCount');
    const sortEl = document.getElementById('sortBy');

    let allServices = [];

    // Mock services data (in production, this comes from /data/services.json)
    const mockServices = [
        {
            slug: "seo-audit",
            url: "/services/seo-audit",
            title: "SEO Audit & Strategy",
            description: "Comprehensive technical SEO audit with actionable recommendations to improve your search visibility.",
            category: "SEO",
            tags: ["Technical SEO", "Audit", "Strategy"],
            price: 1500,
            rating: 4.9,
            reviews: 127,
            orders: 340
        },
        {
            slug: "content-strategy",
            url: "/services/content-strategy",
            title: "Content Strategy",
            description: "Data-driven content plan aligned with your business goals and target audience needs.",
            category: "Content",
            tags: ["Strategy", "Planning", "Research"],
            price: 2000,
            rating: 4.8,
            reviews: 89,
            orders: 215
        },
        {
            slug: "ppc-setup",
            url: "/services/ppc-setup",
            title: "PPC Campaign Setup",
            description: "Launch optimized paid campaigns across Google Ads and social media platforms.",
            category: "PPC",
            tags: ["Google Ads", "Social Ads", "Setup"],
            price: 1800,
            rating: 4.7,
            reviews: 156,
            orders: 428
        },
        {
            slug: "localization",
            url: "/services/localization",
            title: "Website Localization",
            description: "Professional translation and cultural adaptation for global markets.",
            category: "Localization",
            tags: ["Translation", "i18n", "Global"],
            price: 2500,
            rating: 4.9,
            reviews: 73,
            orders: 189
        },
        {
            slug: "analytics-setup",
            url: "/services/analytics-setup",
            title: "Analytics Setup",
            description: "GA4, GTM, and custom dashboards for complete data visibility.",
            category: "Analytics",
            tags: ["GA4", "GTM", "Dashboards"],
            price: 1200,
            rating: 4.8,
            reviews: 94,
            orders: 267
        },
        {
            slug: "link-building",
            url: "/services/link-building",
            title: "Link Building Campaign",
            description: "Quality backlinks from relevant, authoritative sources in your niche.",
            category: "SEO",
            tags: ["Backlinks", "Outreach", "PR"],
            price: 3000,
            rating: 4.6,
            reviews: 62,
            orders: 143
        },
        {
            slug: "ai-optimisation",
            url: "/services/ai-optimisation",
            title: "AI Optimization",
            description: "Optimize your content and strategy for AI-powered search and assistants.",
            category: "SEO",
            tags: ["AI", "LLM", "Future-proof"],
            price: 3500,
            rating: 4.9,
            reviews: 45,
            orders: 89
        },
        {
            slug: "social-media",
            url: "/services/social-media",
            title: "Social Media Management",
            description: "End-to-end social media strategy and content management.",
            category: "Content",
            tags: ["Social", "Community", "Engagement"],
            price: 2200,
            rating: 4.7,
            reviews: 112,
            orders: 298
        },
        {
            slug: "conversion-optimization",
            url: "/services/conversion-optimization",
            title: "Conversion Optimization",
            description: "A/B testing and UX improvements to boost your conversion rates.",
            category: "Analytics",
            tags: ["CRO", "A/B Testing", "UX"],
            price: 2800,
            rating: 4.8,
            reviews: 67,
            orders: 156
        }
    ];

    function renderCard(service) {
        const tags = (service.tags || []).slice(0, 3).map(t =>
            `<span class="service-tag">${t}</span>`
        ).join('');

        return `
            <a href="${service.url || '/services/' + service.slug}" class="service-card">
                <div class="service-card-header">
                    <span class="service-category">${service.category || 'Service'}</span>
                    ${service.rating ? `<span class="service-rating">★ ${service.rating}</span>` : ''}
                </div>
                <h3>${service.title}</h3>
                <p>${service.description || ''}</p>
                ${tags ? `<div class="service-tags">${tags}</div>` : ''}
                <div class="service-card-footer">
                    <span class="service-price">From $${(service.price || 0).toLocaleString()}</span>
                    <span class="service-cta">View →</span>
                </div>
            </a>
        `;
    }

    function renderGrid(services) {
        if (services.length === 0) {
            grid.innerHTML = '<div class="catalog-empty">No services match your criteria</div>';
        } else {
            grid.innerHTML = services.map(renderCard).join('');
        }
        countEl.textContent = services.length;
    }

    function sortServices(services, by) {
        const sorted = [...services];
        switch (by) {
            case 'rating':
                sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                break;
            case 'price-low':
                sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
                break;
            case 'price-high':
                sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
                break;
            case 'popular':
            default:
                sorted.sort((a, b) => (b.orders || 0) - (a.orders || 0));
        }
        return sorted;
    }

    function applyFilters() {
        let filtered = [...allServices];

        // Get filter values from sidebar
        const categoryFilter = document.querySelector('[name="category"]');
        const minPrice = document.querySelector('[name="minPrice"]');
        const maxPrice = document.querySelector('[name="maxPrice"]');

        if (categoryFilter && categoryFilter.value) {
            filtered = filtered.filter(s => s.category === categoryFilter.value);
        }

        if (minPrice && minPrice.value) {
            filtered = filtered.filter(s => (s.price || 0) >= parseInt(minPrice.value));
        }

        if (maxPrice && maxPrice.value) {
            filtered = filtered.filter(s => (s.price || 0) <= parseInt(maxPrice.value));
        }

        // Delivery mode filters
        const deliveryChecks = document.querySelectorAll('[name="delivery"]:checked');
        if (deliveryChecks.length > 0 && deliveryChecks.length < 2) {
            // Apply filter only if not all selected
        }

        return sortServices(filtered, sortEl?.value || 'popular');
    }

    function init() {
        // Try to load from JSON, fall back to mock
        fetch('/data/services.json')
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(data => {
                // Merge with mock data for richer display
                allServices = mockServices.map(mock => {
                    const real = data.find(d => d.slug === mock.slug);
                    return real ? { ...mock, ...real } : mock;
                });
                // Add any services from JSON not in mock
                data.forEach(item => {
                    if (!allServices.find(s => s.slug === item.slug)) {
                        allServices.push(item);
                    }
                });
                renderGrid(applyFilters());
            })
            .catch(() => {
                allServices = mockServices;
                renderGrid(applyFilters());
            });

        // Sort change handler
        sortEl?.addEventListener('change', () => {
            renderGrid(applyFilters());
        });

        // Filter change handlers (sidebar)
        document.querySelectorAll('.sidebar-action select, .sidebar-action input').forEach(el => {
            el.addEventListener('change', () => {
                renderGrid(applyFilters());
            });
        });

        // Reset filters button
        const resetBtn = document.querySelector('.btn-reset-filters');
        resetBtn?.addEventListener('click', () => {
            document.querySelectorAll('.sidebar-action select').forEach(el => el.value = '');
            document.querySelectorAll('.sidebar-action input[type="number"]').forEach(el => el.value = '');
            document.querySelectorAll('.sidebar-action input[type="checkbox"]').forEach(el => el.checked = true);
            renderGrid(applyFilters());
        });
    }

    // Initialize when DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
</script>
            </div>
            
        </main>

        <!-- Right Sidebar: Contextual Actions -->
        <aside class="sidebar-action" id="sidebarAction">
            
            <!-- Catalog Filters -->
            <div class="widget">
                <div class="widget-title">Category</div>
                <select class="form-input" name="category">
                    <option value="">All categories</option>
                    <option value="SEO">SEO</option>
                    <option value="Content">Content</option>
                    <option value="PPC">PPC</option>
                    <option value="Localization">Localization</option>
                    <option value="Analytics">Analytics</option>
                </select>
            </div>

            <div class="widget">
                <div class="widget-title">Delivery Mode</div>
                <label class="widget-checkbox">
                    <input type="checkbox" name="delivery" value="onetime" checked> One-time
                </label>
                <label class="widget-checkbox">
                    <input type="checkbox" name="delivery" value="ongoing" checked> Ongoing
                </label>
            </div>

            <div class="widget">
                <div class="widget-title">Price Range</div>
                <div class="price-range-row">
                    <input type="number" class="form-input" name="minPrice" placeholder="Min">
                    <input type="number" class="form-input" name="maxPrice" placeholder="Max">
                </div>
            </div>

            <div class="widget">
                <button class="btn btn-secondary btn-full btn-reset-filters">Reset Filters</button>
            </div>

            
        </aside>
    </div>

    <script>
        // Theme Toggle
        const btnTheme = document.getElementById('btnTheme');
        const html = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        btnTheme?.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });

        // Sidebar Toggles
        const btnMenu = document.getElementById('btnMenu');
        const btnAction = document.getElementById('btnAction');
        const sidebarNav = document.getElementById('sidebarNav');
        const sidebarAction = document.getElementById('sidebarAction');
        const overlay = document.getElementById('overlay');

        function closeSidebars() {
            sidebarNav?.classList.remove('open');
            sidebarAction?.classList.remove('open');
            overlay?.classList.remove('active');
        }

        btnMenu?.addEventListener('click', () => {
            sidebarNav?.classList.toggle('open');
            overlay?.classList.toggle('active');
            sidebarAction?.classList.remove('open');
        });

        btnAction?.addEventListener('click', () => {
            sidebarAction?.classList.toggle('open');
            overlay?.classList.toggle('active');
            sidebarNav?.classList.remove('open');
        });

        overlay?.addEventListener('click', closeSidebars);

        // Price Calculator (for service pages)
        function calculatePrice() {
            const tariff = parseInt(document.getElementById('tariff')?.value || 0);
            const speed = parseFloat(document.getElementById('speed')?.value || 1);
            let modules = 0;
            document.querySelectorAll('.module-check:checked').forEach(cb => {
                modules += parseInt(cb.dataset.price || 0);
            });
            const total = Math.round((tariff + modules) * speed);
            const display = document.getElementById('totalPrice');
            if (display) display.textContent = '$' + total.toLocaleString();
        }

        document.getElementById('tariff')?.addEventListener('change', calculatePrice);
        document.getElementById('speed')?.addEventListener('change', calculatePrice);
        document.querySelectorAll('.module-check').forEach(cb => {
            cb.addEventListener('change', calculatePrice);
        });

        // Initial calculation
        calculatePrice();
    </script>
</body>
</html>
