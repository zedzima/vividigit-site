<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/vividigit-site/">
    <title>404 â€” Page Not Found | Vividigit</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <meta name="robots" content="noindex">

    <link rel="icon" type="image/svg+xml" href="assets/images/site/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-xl);
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--space-md);
        }
        .error-title {
            font-size: var(--font-size-h2);
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }
        .error-text {
            font-size: var(--font-size-body);
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            max-width: 400px;
        }
        .error-actions {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-text">The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="./" class="btn btn-primary">Go Home</a>
            <a href="services/" class="btn btn-secondary">Browse Services</a>
        </div>
    </main>
</body>
</html>
