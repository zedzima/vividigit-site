<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="600" fill="#0B0D0F"/>
<defs>
<linearGradient id="neon3" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#7C3AED"/>
<stop offset="100%" stop-color="#C026D3"/>
</linearGradient>
<filter id="glow3" x="-100%" y="-100%" width="300%" height="300%">
<feGaussianBlur stdDeviation="20" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<!-- Grid pattern -->
<g opacity="0.25" stroke="#7C3AED" stroke-width="1">
<line x1="0" y1="100" x2="800" y2="100"/>
<line x1="0" y1="200" x2="800" y2="200"/>
<line x1="0" y1="300" x2="800" y2="300"/>
<line x1="0" y1="400" x2="800" y2="400"/>
<line x1="0" y1="500" x2="800" y2="500"/>
<line x1="100" y1="0" x2="100" y2="600"/>
<line x1="200" y1="0" x2="200" y2="600"/>
<line x1="300" y1="0" x2="300" y2="600"/>
<line x1="400" y1="0" x2="400" y2="600"/>
<line x1="500" y1="0" x2="500" y2="600"/>
<line x1="600" y1="0" x2="600" y2="600"/>
<line x1="700" y1="0" x2="700" y2="600"/>
</g>
<!-- Central hexagon -->
<polygon points="400,120 520,200 520,360 400,440 280,360 280,200" fill="url(#neon3)" opacity="0.25" filter="url(#glow3)"/>
<polygon points="400,120 520,200 520,360 400,440 280,360 280,200" fill="none" stroke="#A855F7" stroke-width="3" opacity="0.9" filter="url(#glow3)"/>
<!-- Inner circle -->
<circle cx="400" cy="280" r="80" fill="none" stroke="#C026D3" stroke-width="3" opacity="0.8" filter="url(#glow3)"/>
<circle cx="400" cy="280" r="40" fill="url(#neon3)" opacity="0.5"/>
<!-- Data points -->
<circle cx="200" cy="100" r="10" fill="#A855F7" opacity="0.9" filter="url(#glow3)"/>
<circle cx="600" cy="500" r="12" fill="#C026D3" opacity="0.9" filter="url(#glow3)"/>
<circle cx="100" cy="400" r="8" fill="#7C3AED" opacity="0.8" filter="url(#glow3)"/>
<circle cx="700" cy="200" r="8" fill="#A855F7" opacity="0.8" filter="url(#glow3)"/>
</svg>
