{% extends "base.html" %}

{% block title %}Blocks Library{% endblock %}

{% block content %}
<div class="cms-mb-lg">
    <h2>Blocks Library</h2>
    <p class="cms-text-muted">Available blocks for building pages</p>
</div>

<div class="cms-grid-cards">
    {% for block in blocks %}
    <div class="card">
        <h3 class="cms-text-accent cms-mb-sm">{{ block.name }}</h3>
        <p class="cms-text-muted cms-text-sm cms-mb-md">
            {{ block.description or 'No description' }}
        </p>
        <a href="/blocks/{{ block.name }}/" target="_blank" class="btn btn-secondary cms-w-full cms-justify-center">
            View Demo
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
