<!-- Cart Page: Full order overview rendered by JavaScript from localStorage -->
{% if data.tag %}<span class="block-tag">{{ data.tag }}</span>{% endif %}
{% if data.title %}<h2>{{ data.title }}</h2>{% endif %}
{% if data.subtitle %}<p class="block-subtitle">{{ data.subtitle }}</p>{% endif %}

<div class="cart-page" id="cartPage">
    <div class="cart-page-loading">Loading your cart...</div>
</div>

<style>
/* Cart Page */
.cart-page { min-height: 200px; }
.cart-page-loading { color: var(--text-muted); padding: 2rem 0; }

.cart-page-empty,
.cart-page-success {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-muted);
}
.cart-page-empty p,
.cart-page-success p { margin-bottom: 1rem; font-size: 1rem; }
.cart-page-success h3 {
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

/* Table wrapper for horizontal scroll on mobile */
.cart-table-wrap { overflow-x: auto; }

/* Table */
.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
}
.cart-table th {
    text-align: left;
    font-size: var(--font-size-caption);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    padding: 0.5rem 0.75rem;
    border-bottom: 1px solid var(--border-color);
    white-space: nowrap;
}
.cart-table th.text-right { text-align: right; }
.cart-table td {
    padding: 0.75rem;
    border-bottom: 1px solid var(--border-color);
    font-size: var(--font-size-body);
    vertical-align: middle;
}
.cart-table td.text-right { text-align: right; }
.cart-table tr:last-child td { border-bottom: none; }

/* Cell content */
.cart-item-name {
    font-weight: 600;
    color: var(--text-primary);
    display: block;
}
.cart-item-tier {
    font-size: var(--font-size-caption);
    color: var(--text-muted);
    display: block;
    margin-top: 2px;
}
.cart-item-price {
    font-weight: 600;
    white-space: nowrap;
}
.cart-item-remove-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    font-size: 1.25rem;
    padding: 0.25rem 0.5rem;
    line-height: 1;
    transition: color 0.15s;
}
.cart-item-remove-btn:hover { color: var(--danger, #e54); }

/* Delivery toggle button */
.cart-delivery-toggle {
    font-size: var(--font-size-caption);
    padding: 3px 10px;
    border-radius: var(--radius-full);
    border: 1px solid var(--border-color);
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition);
    white-space: nowrap;
}
.cart-delivery-toggle:hover {
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}
.cart-delivery-toggle.monthly {
    background: var(--accent-primary);
    border-color: var(--accent-primary);
    color: white;
}

/* Inline counter (+/- per item) */
.cart-inline-counter {
    display: flex;
    align-items: center;
    gap: 2px;
}
.cart-inline-btn {
    width: 26px;
    height: 26px;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    background: var(--bg-card);
    color: var(--text-primary);
    font-size: 0.875rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}
.cart-inline-btn:hover {
    background: var(--bg-elevated);
    border-color: var(--accent-primary);
}
.cart-inline-val {
    width: 1.5rem;
    text-align: center;
    font-weight: 600;
    font-size: var(--font-size-body);
}
.cart-inline-fee {
    display: block;
    font-size: var(--font-size-caption);
    color: var(--text-muted);
    margin-top: 2px;
}

/* Totals */
.cart-totals {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 1rem 0;
    border-top: 2px solid var(--border-color);
}
.cart-total-amount {
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: right;
}
.cart-total-label {
    font-size: var(--font-size-caption);
    color: var(--text-muted);
    text-align: right;
}

/* Comment section */
.cart-comment-section {
    padding: 1rem 0;
    border-top: 1px solid var(--border-color);
}

/* Shared field styles for cart page */
.cart-field-label {
    font-size: var(--font-size-caption);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    display: block;
    margin-bottom: var(--space-sm);
}
.cart-field-input {
    width: 100%;
    padding: 0.625rem 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background: var(--bg-card);
    color: var(--text-primary);
    font-size: var(--font-size-body);
    font-family: inherit;
    box-sizing: border-box;
}
.cart-field-input:focus {
    outline: none;
    border-color: var(--accent-primary);
}

/* Request form */
.cart-request-section {
    padding: 1rem 0;
}
.cart-request-fields {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1rem;
}

/* Actions */
.cart-actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 1rem;
}
.cart-actions .btn { flex: 1; }

/* Mobile */
@media (max-width: 768px) {
    .cart-table { min-width: 600px; }
    .cart-request-fields { flex-direction: column; }
    .cart-actions { flex-direction: column; }
}
</style>
