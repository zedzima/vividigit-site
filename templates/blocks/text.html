<!-- Text Block: Simple markdown/HTML content -->
<section class="text-block {% if data.centered %}text-centered{% endif %} {% if data.narrow %}text-narrow{% endif %}">
    <span class="tag tag-accent">{{ data.tag | default(block_type) }}</span>

    {% if data.title %}
    <h2>{{ data.title }}</h2>
    {% endif %}

    {% if data.subtitle %}
    <p class="text-subtitle">{{ data.subtitle }}</p>
    {% endif %}

    {% if data.body %}
    <div class="text-body">{{ data.body | safe }}</div>
    {% elif data.text %}
    <div class="text-body">{{ data.text | safe }}</div>
    {% endif %}
</section>

<style>
.text-block {
    padding: var(--space-2xl) 0;
}

.text-block.text-centered {
    text-align: center;
}

.text-block.text-narrow {
    max-width: calc(800px * var(--scale));
    margin: 0 auto;
}

.text-subtitle {
    font-size: var(--font-size-body);
    color: var(--text-secondary);
    margin-bottom: var(--space-xl);
}

.text-body {
    font-size: var(--font-size-body);
    color: var(--text-secondary);
    line-height: 1.8;
}

.text-body h2, .text-body h3, .text-body h4 {
    color: var(--text-primary);
    margin-top: var(--space-xl);
    margin-bottom: var(--space-md);
}

.text-body h3 {
    font-size: var(--font-size-h3);
}

.text-body p {
    margin-bottom: var(--space-md);
}

.text-body ul, .text-body ol {
    margin: var(--space-md) 0;
    padding-left: var(--space-xl);
}

.text-body li {
    margin-bottom: var(--space-sm);
}

.text-body blockquote {
    border-left: 3px solid var(--accent);
    padding-left: var(--space-lg);
    margin: var(--space-xl) 0;
    font-style: italic;
    color: var(--text-muted);
}

.text-body code {
    background: var(--bg-tertiary);
    padding: 2px 6px;
    border-radius: var(--radius-sm);
    font-family: var(--font-mono);
    font-size: 0.9em;
}

.text-body pre {
    background: var(--bg-secondary);
    padding: var(--space-lg);
    border-radius: var(--radius-md);
    overflow-x: auto;
    margin: var(--space-lg) 0;
}

.text-body pre code {
    background: none;
    padding: 0;
}

.text-body a {
    color: var(--accent);
}

.text-body img {
    max-width: 100%;
    height: auto;
    border-radius: var(--radius-md);
    margin: var(--space-lg) 0;
}
</style>
