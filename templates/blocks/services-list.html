<!-- Services List Block: Shows services matching a tag -->
<section class="services-list-block">
    {% if data.title %}
    <h2>{{ data.title }}</h2>
    {% endif %}

    <div class="services-list-grid" id="servicesListGrid"
         data-dimension="{{ data.dimension | default(data.filter_type | default('')) }}"
         data-filter="{{ data.filter_value | default('') }}">
        <div class="services-list-loading">Loading services...</div>
    </div>
</section>

<style>
.services-list-block {
    padding: var(--space-xl) 0;
}

.services-list-block h2 {
    margin-bottom: var(--space-lg);
}

.services-list-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: var(--space-lg);
}

.services-list-loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--space-xl);
    color: var(--text-muted);
}

.services-list-empty {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--space-xl);
    color: var(--text-muted);
}

/* Service card — matches catalog.html */
.services-list-grid .service-card {
    display: flex;
    flex-direction: column;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    text-decoration: none;
    transition: var(--transition);
}

.services-list-grid .service-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: var(--accent);
}

.services-list-grid .service-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

.services-list-grid .service-categories {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
}

.services-list-grid .service-category {
    display: inline-block;
    padding: 4px 10px;
    font-size: var(--font-size-caption);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.03em;
    background: rgba(99, 102, 241, 0.15);
    border: 1px solid rgba(99, 102, 241, 0.3);
    border-radius: 4px;
    color: var(--accent);
}

.services-list-grid .service-card h3 {
    color: var(--text-primary);
    font-size: var(--font-size-body);
    font-weight: 600;
    margin-bottom: var(--space-sm);
    line-height: 1.3;
}

.services-list-grid .service-card p {
    color: var(--text-secondary);
    font-size: var(--font-size-ui);
    line-height: 1.6;
    flex: 1;
    margin-bottom: var(--space-md);
}

.services-list-grid .service-industries {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: var(--space-md);
}

.services-list-grid .service-industry {
    padding: 2px 8px;
    font-size: var(--font-size-caption);
    background: var(--bg-tertiary);
    border-radius: 4px;
    color: var(--text-muted);
}

.services-list-grid .service-languages {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-bottom: var(--space-md);
}

.services-list-grid .service-lang {
    padding: 2px 6px;
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.03em;
    background: var(--bg-tertiary);
    border: 1px solid var(--border);
    border-radius: 3px;
    color: var(--text-muted);
}

.services-list-grid .service-rating {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: var(--font-size-ui);
    color: #f59e0b;
    font-weight: 500;
    flex-shrink: 0;
}

.services-list-grid .service-card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: var(--space-md);
    border-top: 1px solid var(--border);
}

.services-list-grid .service-price {
    font-weight: 600;
    color: var(--text-primary);
}

.services-list-grid .service-cta {
    color: var(--accent);
    font-weight: 500;
    font-size: var(--font-size-ui);
}
</style>

<script>
(function() {
    const grid = document.getElementById('servicesListGrid');
    if (!grid) return;

    const dimension = grid.dataset.dimension;
    const filterValue = grid.dataset.filter;

    var langCodeMap = {
        'english': 'EN', 'german': 'DE', 'french': 'FR',
        'spanish': 'ES', 'russian': 'RU', 'chinese': 'ZH',
        'italian': 'IT', 'portuguese': 'PT', 'japanese': 'JA',
        'dutch': 'NL', 'polish': 'PL', 'turkish': 'TR',
        'arabic': 'AR', 'korean': 'KO'
    };

    var categoryLabelMap = {
        'digital-marketing': 'Digital Marketing', 'seo': 'SEO', 'aeo': 'AEO',
        'content': 'Content', 'ppc': 'PPC', 'analytics': 'Analytics',
        'localization': 'Localization', 'smm': 'SMM', 'email-marketing': 'Email'
    };

    var industryLabelMap = {
        'ecommerce': 'E-commerce', 'saas': 'SaaS', 'fintech': 'Fintech',
        'healthcare': 'Healthcare', 'travel': 'Travel', 'education': 'Education',
        'real-estate': 'Real Estate', 'finance': 'Finance'
    };

    function renderCard(service) {
        var categories = (service.tags?.categories || []).map(function(c) {
            return '<span class="service-category">' + (categoryLabelMap[c] || c) + '</span>';
        }).join('');

        var industries = (service.tags?.industries || []).slice(0, 3).map(function(i) {
            return '<span class="service-industry">' + (industryLabelMap[i] || i) + '</span>';
        }).join('');

        var languages = (service.tags?.languages || []).map(function(lang) {
            return '<span class="service-lang">' + (langCodeMap[lang] || lang.toUpperCase().slice(0,2)) + '</span>';
        }).join('');

        var serviceUrl = (service.url || '').replace(/^\//, '');
        var rating = service.rating;
        var price = service.from_price;

        return '<a href="' + serviceUrl + '" class="service-card">' +
            '<div class="service-card-header">' +
                '<div class="service-categories">' + categories + '</div>' +
                (rating ? '<span class="service-rating">★ ' + rating + '</span>' : '') +
            '</div>' +
            '<h3>' + service.title + '</h3>' +
            '<p>' + (service.description || '') + '</p>' +
            (industries ? '<div class="service-industries">' + industries + '</div>' : '') +
            (languages ? '<div class="service-languages">' + languages + '</div>' : '') +
            '<div class="service-card-footer">' +
                (price ? '<span class="service-price">From $' + Number(price).toLocaleString() + '</span>' : '') +
                '<span class="service-cta">View →</span>' +
            '</div>' +
        '</a>';
    }

    function renderGrid(services) {
        if (services.length === 0) {
            grid.innerHTML = '<div class="services-list-empty">No services found</div>';
        } else {
            grid.innerHTML = services.map(renderCard).join('');
        }
    }

    // Load services from index
    fetch('data/services-index.json')
        .then(res => res.json())
        .then(data => {
            let services = data.services || [];

            // Filter by dimension if specified
            if (dimension && filterValue) {
                services = services.filter(s => {
                    const tags = s.tags?.[dimension] || [];
                    return tags.includes(filterValue);
                });
            }

            // Filter out listing pages (no slug)
            services = services.filter(s => s.slug);

            renderGrid(services);
        })
        .catch(() => {
            grid.innerHTML = '<div class="services-list-empty">Failed to load services</div>';
        });
})();
</script>
