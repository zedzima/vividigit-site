<section class="block-blog-list">
    <style>
        .block-blog-list {
            padding: var(--space-xl) 0;
        }
        .blog-list-header {
            margin-bottom: var(--space-xl);
        }
        .blog-list-title {
            font-size: var(--font-size-h2);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
        }
        .blog-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all 0.2s ease;
        }
        .blog-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .blog-card-category {
            font-size: var(--font-size-caption);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-sm);
        }
        .blog-card-title {
            font-size: var(--font-size-h4);
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }
        .blog-card-title a {
            color: inherit;
            text-decoration: none;
        }
        .blog-card-title a:hover {
            color: var(--accent);
        }
        .blog-card-excerpt {
            font-size: var(--font-size-body);
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            line-height: 1.6;
        }
        .blog-card-meta {
            font-size: var(--font-size-caption);
            color: var(--text-muted);
            display: flex;
            gap: var(--space-md);
        }
        .blog-empty {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-secondary);
        }
    </style>

    <span class="tag tag-accent">{{ data.tag | default(block_type) }}</span>
    {% if data.title %}
    <div class="blog-list-header">
        <h2 class="blog-list-title">{{ data.title }}</h2>
    </div>
    {% endif %}

    <div class="blog-grid" id="blogGrid">
        <!-- Articles will be loaded dynamically from /data/blog.json -->
    </div>

    <div class="blog-empty" id="blogEmpty" style="display: none;">
        <p>No articles found.</p>
    </div>

    <script>
        (function() {
            const grid = document.getElementById('blogGrid');
            const empty = document.getElementById('blogEmpty');

            fetch('data/blog.json')
                .then(res => res.json())
                .then(articles => {
                    if (!articles.length) {
                        empty.style.display = 'block';
                        return;
                    }

                    articles.forEach(article => {
                        const card = document.createElement('article');
                        card.className = 'blog-card glass';
                        card.innerHTML = `
                            ${article.category ? `<div class="blog-card-category">${article.category}</div>` : ''}
                            <h3 class="blog-card-title">
                                <a href="${article.url.slice(1)}/">${article.title}</a>
                            </h3>
                            <p class="blog-card-excerpt">${article.description || ''}</p>
                            <div class="blog-card-meta">
                                ${article.date ? `<span>${article.date}</span>` : ''}
                                ${article.author ? `<span>by ${article.author}</span>` : ''}
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('Failed to load blog articles:', err);
                    empty.style.display = 'block';
                });
        })();
    </script>
</section>
