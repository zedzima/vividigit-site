<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="600" fill="#0B0D0F"/>
<defs>
<linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#7C3AED"/>
<stop offset="100%" stop-color="#C026D3"/>
</linearGradient>
<filter id="glow1" x="-100%" y="-100%" width="300%" height="300%">
<feGaussianBlur stdDeviation="30" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<!-- Glowing orbs -->
<circle cx="200" cy="180" r="100" fill="url(#neon1)" opacity="0.4" filter="url(#glow1)"/>
<circle cx="600" cy="420" r="140" fill="url(#neon1)" opacity="0.3" filter="url(#glow1)"/>
<!-- Main curves -->
<path d="M50 450 Q300 150 550 300 T800 200" stroke="#A855F7" stroke-width="4" fill="none" opacity="0.8" filter="url(#glow1)"/>
<path d="M0 350 Q250 50 500 200 T800 100" stroke="#C026D3" stroke-width="3" fill="none" opacity="0.6" filter="url(#glow1)"/>
<!-- Geometric accents -->
<rect x="320" y="80" width="160" height="160" rx="20" fill="none" stroke="#A855F7" stroke-width="3" opacity="0.7" transform="rotate(15 400 160)" filter="url(#glow1)"/>
<polygon points="650,100 720,200 650,300 580,200" fill="none" stroke="#C026D3" stroke-width="2" opacity="0.5" filter="url(#glow1)"/>
<!-- Dots -->
<circle cx="150" cy="400" r="8" fill="#A855F7" opacity="0.9" filter="url(#glow1)"/>
<circle cx="700" cy="150" r="6" fill="#C026D3" opacity="0.9" filter="url(#glow1)"/>
<circle cx="400" cy="500" r="5" fill="#7C3AED" opacity="0.8" filter="url(#glow1)"/>
</svg>
